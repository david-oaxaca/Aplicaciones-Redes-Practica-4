<div id="demo">
<h1>Un objeto de XMLHttpRequest</h1>
<button type="button" onclick="loadRequest()">Presionar :b</button>
</div>

<script>
function loadRequest() {
  var xhttp = new XMLHttpRequest();
  
  xhttp.open("HEAD", "http://localhost:8000/?Apellido=Dato1&Direccion=Dato2&Telefono=121212&comentario=Dato", true);
  xhttp.send();
}
</script>


</body>
